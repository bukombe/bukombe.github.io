<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000 20%, #111827 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 95%;
      max-width: 900px;
      height: 80vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1.2s ease;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      background: black;
    }

    /* LIVE Badge */
    .overlay {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 1px;
      backdrop-filter: blur(8px);
      animation: pulse 1.5s infinite;
      z-index: 10;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1s infinite;
    }

    /* Offline Overlay */
    .offline-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      z-index: 15;
      transition: opacity 0.5s ease;
    }

    .offline-overlay i {
      font-size: 72px;
      color: red;
      margin-bottom: 10px;
    }

    .offline-overlay span {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .container {
        width: 100%;
        height: 65vh;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="overlay" id="liveBadge" style="display:none;">
      <div class="dot"></div> LIVE
    </div>

    <div class="offline-overlay" id="offlineOverlay">
      <i class="fas fa-play-circle"></i>
      <span>Live Offline</span>
    </div>

    <video id="video" controls autoplay playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const streamURL = "https://live20.bozztv.com/akamaissh101/ssh101/ijambotv/playlist.m3u8";
    const offlineOverlay = document.getElementById('offlineOverlay');
    const liveBadge = document.getElementById('liveBadge');

    if (Hls.isSupported()) {
      const hls = new Hls({
        maxBufferLength: 10,
        liveSyncDurationCount: 3,
        enableWorker: true,
        lowLatencyMode: true
      });

      hls.loadSource(streamURL);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().then(() => {
          offlineOverlay.style.display = 'none';
          liveBadge.style.display = 'flex';
        }).catch(() => {
          offlineOverlay.style.display = 'flex';
          liveBadge.style.display = 'none';
        });
      });

      hls.on(Hls.Events.ERROR, (_, data) => {
        if (data.fatal) {
          offlineOverlay.style.display = 'flex';
          liveBadge.style.display = 'none';
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
      video.addEventListener('loadedmetadata', () => {
        video.play().then(() => {
          offlineOverlay.style.display = 'none';
          liveBadge.style.display = 'flex';
        }).catch(() => {
          offlineOverlay.style.display = 'flex';
          liveBadge.style.display = 'none';
        });
      });
    } else {
      offlineOverlay.style.display = 'flex';
      liveBadge.style.display = 'none';
    }
  </script>
</body>
</html>
